<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Registro</title>
</head>
<body>
    <form action=# method="POST">
        <header> <h1 align="center">Formulario de Registro</h1> </header>
        <fieldset>
            <legend>Categoria Personal</legend>

            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" placeholder="John" required pattern="[A-Za-z]{4-16}">

            <label for="cumpleanios">Fecha de Cumpleaños: </label>
            <input type="date" name="cumpleanios" id="cumpleanios" required>

            <label for="animal">Animal Favorito: </label> 
            <input type="text" name="animal" id="animal" pattern="[A-Za-z]{4-16}">        
        </fieldset>
        <br>    
        <fieldset>
            <legend>Cuenta</legend>

            <label for="correo">Correo: </label>
            <input type="email" name="correo" id="correo" placeholder="john@example.com" required>

            <label for="contra">Contraseña: </label>
            <input type="password" name="contra" id="contra" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos 8 caracteres, una letra mayúscula, una minúscula y números">

            <label for="contra2">Verificar Contraseña: </label>
            <input type="password" name="contra2" id="contra2" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos 8 caracteres, una letra mayúscula, una minúscula y números">
        </fieldset>
        <br>    
        <fieldset>
            <legend>Contacto</legend>

            <label for="direccion">Dirección: </label>
            <input type="text" name="direccion" id="direccion" required>

            <label for="ciudad">Ciudad: </label>
            <input type="text" name="ciudad" id="ciudad">
            
            <label for="pais">País: </label>
            <input type="text" name="pais" id="pais" required>

            <label for="numero">Teléfono celular: </label> 
            <input type="tel" name="numero" id="numero" required placeholder="7255-5278" pattern="[0-9]{8}">

        </fieldset>
        <br>        
        <fieldset>
            <input type="submit" value="Enviar">
        </fieldset>
        </form>
</body>
</html>
